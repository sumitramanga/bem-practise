<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>BEM Practise</title>
</head>
<body>

	<!--
		- "Block" is the parent element which is the block itself.
			e.g "block"
		- "Element" is the contents inside of the block which are also children.
			e.g "block__element"
		- "Modifier" is what is used to add extra styling to the specific element or block
			e.g "btn--primary"

		NESTING/BLOCKS INSIDE BLOCKS?
		- block names become irrelvant when they are no longer required. For
		example, nav__menu__item
 	-->


	<div class="block">
		<div class="block__element1 block__element--mod">

		</div>
		<ul class="block__element2">
			<li class="block__element3"></li>
		</ul>
	</div>

	<div class="nav">
		<div class="nav__logo"></div>

		<ul class="nav__menu">
			<li class="menu__item"></li>
			<li class="menu__item"></li>
			<li class="menu__item"></li>
		</ul>
	</div>

</body>
</html>
